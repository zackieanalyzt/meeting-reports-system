version: "3.9"

services:
  meeting_backend:
    container_name: meeting_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001

      # ----------------------------
      # DATABASE CONNECTION (External PostgreSQL)
      # ----------------------------
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # File uploads
      UPLOAD_DIR: /app/uploads
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3001:3001"

  meeting_frontend:
    container_name: meeting_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      # พี่สามารถเปลี่ยน port หน้าเว็บได้ ถ้าไม่อยากชนอย่างอื่น
      - "3000:80"
    environment:
      # ใช้ API base URL จากตัว host ที่รัน container
      # ให้ backend เปิด port 3001 อยู่แล้ว
      VITE_API_URL: "http://${SERVER_IP}:3001/api"
    depends_on:
      - meeting_backend

volumes:
  backend_uploads:
